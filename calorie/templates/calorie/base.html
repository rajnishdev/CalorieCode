{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Food Diary Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'calorie/style.css' %}" />
    <link rel="stylesheet" href="{% static 'calorie/dashboard.css' %}" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav>
      <a class="navbar-brand">Food Diary</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'home' %}">Log Meals</a>
        <a class="nav-link" href="{% url 'generate_report' 'pdf' %}"
          >Trends and Reports</a
        >
        <a class="nav-link" href="#"
          >Recommendations</a
        >
        <!-- Conditional Visualization Option -->
        {% if request.session.visualization_available %}
        <a class="nav-link" href="{% url 'visualization' %}">Visualization</a>
        {% endif %}

        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="profileDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <img
              src="{% static 'assets/images/profile.png' %}"
              alt="Profile"
              class="rounded-circle"
              width="30"
              height="30"
            />
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'goals' %}"
                >Daily Goals</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'signout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
