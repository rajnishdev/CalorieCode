{% extends 'calorie/base.html' %}

{% block content %}
<div class="container-fluid" style="margin-top: 120px">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="feature-card">
        <h5 class="card-title text-center">Upload Image</h5>

        {% if messages %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
          style="color: red; background-color: rgba(255, 0, 0, 0.1)"
        >
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">{{ form.as_p }}</div>
          <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>

        <hr />
        <p class="text-muted text-center small">
          Supported file types: <strong>JPEG, PNG, GIF</strong><br />
          Maximum file size: <strong>10MB</strong>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
